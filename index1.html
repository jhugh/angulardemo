<!DOCTYPE html>
<!-- TOPIC 11 -->
<html lang="en" data-framework="angularjs">
    <head>
        <link rel="stylesheet" type="text/css" href="css/angular2.css"/>
        <script src="js/vendor/angular.js"></script>
        <script src="js/OrderFormController.js"></script>
    </head>
    <body>
        <!-- using controller, remember that Angular is MV* -->        
        <form ng-app ng-controller='OrderFormController'>   
            <h1>Services</h1>

            <ul>
                <li ng-repeat='service in services' ng-click='toggleActive(service)' ng-class='{active:service.active}'>
                    {{service.name}} <span>{{service.price | currency}}</span>
                 </li>
            </ul>
            <div class='total'>
                Total: <span>{{total() | currency}}</span>
            </div>
        </form>

    </body>

</html>
